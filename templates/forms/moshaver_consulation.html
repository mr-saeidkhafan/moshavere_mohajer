{% block content%}
<!-- مشاور -->
<div class="container my-5">
{% if user.moshaverprofile %}
    <div class="row">
        <div class="col-sm-10">
            <form action="" method="POST">{% csrf_token %}
                {{ form.as_p }}
                {{ form.media }}

                <button type="submit" class="btn btn-success">ثبت</button>
        </div>
    </div>

{% else %}

    </div>
{% endif %}
</div>
{% endblock %}
